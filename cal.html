<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Academic Calendar (Jan–Dec)</title>
<style>
  :root{
    --bg:#f6f8fb;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#6b7280;
    --primary:#2563eb;
    /* category colors */
    --holiday:#8be28b;     /* green */
    --event:#ffb454;       /* orange */
    --exam:#90c9ff;        /* blue  */
    --special:#f3da4f;     /* yellow */
    --festival:#ff7a7a;    /* red */
    --today:#e6f0ff;
    --border:#e5e7eb;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Ubuntu,Inter,"Noto Sans",sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  .wrap{ max-width:1100px; margin:24px auto; padding:16px; }
  .app{ display:grid; grid-template-columns: 1.4fr 0.8fr; gap:16px; }

  /* Header */
  .header{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
  .btn{ border:none; background:var(--primary); color:#fff; padding:8px 12px; border-radius:10px; font-weight:600; cursor:pointer; }
  .btn.icon{ padding:8px 10px; width:40px; height:40px; border-radius:10px; display:grid; place-items:center; }
  .title{ font-weight:800; font-size:22px; }
  .controls{ display:flex; align-items:center; gap:8px; }
  select, .year{ padding:8px 10px; border:1px solid var(--border); border-radius:10px; background:#fff; font-weight:600; }

  /* Calendar Card */
  .card{ background:var(--card); border-radius:16px; padding:14px; box-shadow:0 6px 24px rgba(0,0,0,.06); }
  .calendar-grid{ display:grid; grid-template-columns:repeat(7,1fr); gap:8px; }
  .weekday{ text-align:center; font-weight:700; color:var(--muted); padding:10px 0; }
  .day{ min-height:88px; border:1px solid var(--border); border-radius:12px; background:#fff; padding:8px; display:flex; flex-direction:column; gap:6px; }
  .day.muted{ opacity:.45; background:#fafafa }
  .day .date{ font-weight:800; font-size:14px; }
  .day.today{ outline:2px solid var(--primary); background:var(--today); }

  .pill{ display:inline-flex; align-items:center; width:100%; padding:6px 8px; border-radius:10px; font-size:12px; word-break:break-word; }
  .pill.holiday{ background:var(--holiday); }
  .pill.event{ background:var(--event); }
  .pill.exam{ background:var(--exam); }
  .pill.special{ background:var(--special); }
  .pill.festival{ background:var(--festival); }

  /* Side panel */
  .side{ display:flex; flex-direction:column; gap:12px; }
  .legend{ display:grid; grid-template-columns:1fr 1fr; gap:8px; }
  .legend .item{ display:flex; align-items:center; gap:8px; background:#fff; border:1px solid var(--border); padding:8px; border-radius:12px; font-size:14px; }
  .swatch{ width:16px; height:16px; border-radius:6px; border:1px solid rgba(0,0,0,.12); }

  .month-list{ max-height:420px; overflow:auto; border:1px solid var(--border); border-radius:14px; padding:10px; background:#fff; }
  .month-list h3{ margin:0 0 8px; font-size:16px }
  .ml-item{ display:flex; gap:8px; padding:8px; border-radius:10px; margin-bottom:8px; align-items:flex-start; }
  .ml-item .dot{ width:12px; height:12px; border-radius:50%; margin-top:4px; flex:0 0 12px }
  .ml-item .when{ color:var(--muted); font-size:12px }

  @media (max-width: 900px){ .app{ grid-template-columns:1fr; } }
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">Academic Calendar</div>
      <div class="controls">
        <button class="btn icon" id="prevBtn">&#8249;</button>
        <div id="monthLabel" class="year">January 2025</div>
        <button class="btn icon" id="nextBtn">&#8250;</button>
        <select id="yearSelect" class="year"><option>2025</option><option>2026</option></select>
      </div>
    </div>

    <div class="app">
      <!-- Calendar -->
      <div class="card">
        <div class="calendar-grid" id="weekdays"></div>
        <div class="calendar-grid" id="calendar"></div>
      </div>

      <!-- Right panel -->
      <div class="side">
        <div class="card">
          <strong>Legend</strong>
          <div class="legend" style="margin-top:8px">
            <div class="item"><span class="swatch" style="background:var(--holiday)"></span>Holiday</div>
            <div class="item"><span class="swatch" style="background:var(--event)"></span>Event / Function</div>
            <div class="item"><span class="swatch" style="background:var(--exam)"></span>Exam</div>
            <div class="item"><span class="swatch" style="background:var(--special)"></span>Special Day</div>
            <div class="item"><span class="swatch" style="background:var(--festival)"></span>Festival</div>
          </div>
        </div>

        <div class="card month-list">
          <h3 id="listTitle">January 2025</h3>
          <div id="monthList"></div>
        </div>
      </div>
    </div>
  </div>

<script>
const DEFAULT_YEAR = 2025;
const EVENTS = {
  "2025-01-01":[{name:"New Year Holiday",type:"holiday"}],
  "2025-01-14":[{name:"Pongal",type:"festival"}],
  "2025-01-26":[{name:"Republic Day Celebration",type:"special"}],
  "2025-02-10":[{name:"Unit Test 1 (Starts)",type:"exam"}],
  "2025-02-14":[{name:"Cultural Day",type:"event"}],
  "2025-03-08":[{name:"Science Exhibition",type:"event"}],
  "2025-03-21":[{name:"Annual Day",type:"special"}],
  "2025-04-05":[{name:"Parent–Teacher Meet",type:"event"}],
  "2025-04-14":[{name:"Ambedkar Jayanti",type:"special"}],
  "2025-04-18":[{name:"Good Friday",type:"holiday"}],
  "2025-05-01":[{name:"May Day",type:"holiday"}],
  "2025-05-05":[{name:"Summer Exams Begin",type:"exam"}],
  "2025-05-20":[{name:"Results & Open House",type:"event"}],
  "2025-06-10":[{name:"School Reopens",type:"special"}],
  "2025-06-15":[{name:"Father’s Day",type:"event"}],
  "2025-06-27":[{name:"Pink Day (KG)",type:"event"}],
  "2025-07-07":[{name:"Unit Test 2 (Starts)",type:"exam"}],
  "2025-07-18":[{name:"Blue Day (KG)",type:"event"}],
  "2025-08-15":[{name:"Independence Day",type:"special"}],
  "2025-08-25":[{name:"Onam Celebration",type:"festival"}],
  "2025-09-05":[{name:"Teachers’ Day",type:"special"}],
  "2025-09-12":[{name:"Half-Yearly Exams Begin",type:"exam"}],
  "2025-10-02":[{name:"Gandhi Jayanti",type:"holiday"}],
  "2025-10-20":[{name:"Navratri Break Begins",type:"festival"}],
  "2025-11-01":[{name:"Sports Heats",type:"event"}],
  "2025-11-14":[{name:"Children’s Day",type:"special"}],
  "2025-11-24":[{name:"Diwali Holiday",type:"festival"}],
  "2025-12-15":[{name:"Preboard Exams Begin",type:"exam"}],
  "2025-12-24":[{name:"Christmas Eve Program",type:"event"}],
  "2025-12-25":[{name:"Christmas",type:"holiday"}],
};

const monthLabel=document.getElementById('monthLabel');
const yearSelect=document.getElementById('yearSelect');
const calendarEl=document.getElementById('calendar');
const weekdaysEl=document.getElementById('weekdays');
const listTitle=document.getElementById('listTitle');
const monthList=document.getElementById('monthList');

const MONTHS=["January","February","March","April","May","June","July","August","September","October","November","December"];
const WEEKDAYS=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
WEEKDAYS.forEach(d=>{let w=document.createElement('div');w.className='weekday';w.textContent=d;weekdaysEl.appendChild(w);});

let current=new Date(DEFAULT_YEAR,0,1);
yearSelect.value=String(DEFAULT_YEAR);

function fmt(y,m,d){return `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;}
function sameDay(a,b){return a.getFullYear()==b.getFullYear()&&a.getMonth()==b.getMonth()&&a.getDate()==b.getDate();}

function getColor(type){
  switch(type){
    case 'holiday':return getComputedStyle(document.documentElement).getPropertyValue('--holiday');
    case 'event':return getComputedStyle(document.documentElement).getPropertyValue('--event');
    case 'exam':return getComputedStyle(document.documentElement).getPropertyValue('--exam');
    case 'special':return getComputedStyle(document.documentElement).getPropertyValue('--special');
    case 'festival':return getComputedStyle(document.documentElement).getPropertyValue('--festival');
    default:return '#e5e7eb';
  }
}

function render(){
  const year=parseInt(yearSelect.value,10);
  const month=current.getMonth();
  const firstDay=new Date(year,month,1);
  const startWeekday=firstDay.getDay();
  const daysInMonth=new Date(year,month+1,0).getDate();

  monthLabel.textContent=`${MONTHS[month]} ${year}`;
  listTitle.textContent=`${MONTHS[month]} ${year}`;
  calendarEl.innerHTML='';monthList.innerHTML='';

  const today=new Date();

  const prevDays=startWeekday;
  const prevMonthDays=new Date(year,month,0).getDate();
  for(let i=prevDays;i>0;i--){const d=document.createElement('div');d.className='day muted';d.innerHTML=`<div class="date">${prevMonthDays-i+1}</div>`;calendarEl.appendChild(d);}

  for(let d=1;d<=daysInMonth;d++){
    const cell=document.createElement('div');cell.className='day';
    const dateStr=fmt(year,month,d);
    const header=document.createElement('div');header.className='date';header.textContent=d;cell.appendChild(header);

    if(sameDay(today,new Date(year,month,d))){cell.classList.add('today');}

    const items=(EVENTS[dateStr]||[]);
    items.forEach(ev=>{
      const pill=document.createElement('div');pill.className=`pill ${ev.type}`;pill.textContent=ev.name;cell.appendChild(pill);
      const li=document.createElement('div');li.className='ml-item';
      const dot=document.createElement('span');dot.className='dot';dot.style.background=getColor(ev.type);
      const body=document.createElement('div');body.innerHTML=`<div><strong>${ev.name}</strong></div><div class="when">${MONTHS[month]} ${d}, ${year}</div>`;
      li.appendChild(dot);li.appendChild(body);monthList.appendChild(li);
    });

    calendarEl.appendChild(cell);
  }

  const totalCells=prevDays+daysInMonth;
  const trailing=(7-(totalCells%7))%7;
  for(let i=0;i<trailing;i++){const d=document.createElement('div');d.className='day muted';d.innerHTML=`<div class="date">${i+1}</div>`;calendarEl.appendChild(d);}
}

document.getElementById('prevBtn').addEventListener('click',()=>{const y=parseInt(yearSelect.value,10);if(current.getMonth()===0){yearSelect.value=String(y-1);current=new Date(y-1,11,1);}else{current=new Date(y,current.getMonth()-1,1);}render();});
document.getElementById('nextBtn').addEventListener('click',()=>{const y=parseInt(yearSelect.value,10);if(current.getMonth()===11){yearSelect.value=String(y+1);current=new Date(y+1,0,1);}else{current=new Date(y,current.getMonth()+1,1);}render();});
yearSelect.addEventListener('change',()=>{current=new Date(parseInt(yearSelect.value,10),current.getMonth(),1);render();});

render();
</script>
</body>
</html>
